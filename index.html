<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Vue js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const vm = createApp({
        data() {
          return {
            firstName: "Jahiker",
            lastName: "Rojas",
            now: new Date()
          }
        },
        methods: {
          init() {
            console.log("Happy Hacking ;-)")
          }
        },
        computed: {
          fullName() {
            return `${this.firstName} ${this.lastName}`
          },
          formatNow() {
            return this.now.toLocaleDateString();
          }
        },
        mounted() {
          this.init()
        },
        template: `
            <div>
              <div>{{ fullName }}</div>
              <div>{{ formatNow }}</div>
            </div>
        `
      }).mount("#app")

    </script>
  </body>
</html>
