<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Hola Vue js</title>

  <body>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
    <script src="./vue.min.js"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            text: "Hola Vue"
          }
        },
        template: `
          <v-button ref="elemento" :label="text" />
        `
      });

      app.component("v-button", {
        props: ["label"],
        template: `<button>{{ label }}</button>`
      })

      const vm = app.mount("#app");

    </script>
