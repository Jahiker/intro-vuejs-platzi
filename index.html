<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Vue js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const vm = createApp({
        data() {
          return {
            text: "Puerta cerrada",
            open: false
          }
        },
        methods: {
          init() {
            console.log("Happy Hacking ;-)")
          }
        },
        watch: {
          open(value) {
            if(!!value) {
              this.text = "Puerta abierta";
            } else {
              this.text = "Puerta cerrada";
            }
          }
        },
        computed: {
          label() {
            return !!this.open ? "Cerrar" : "Abrir"
          }
        },
        mounted() {
          this.init()
        },
        template: `
            <div>
              <div>{{ text }}</div>
              <button @click="open = !open">{{ label }}</button>
            </div>
        `
      }).mount("#app")

    </script>
  </body>
</html>
