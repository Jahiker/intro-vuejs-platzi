<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Vue js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const vm = createApp({
        data() {
          return {
            text: "Iniciar sesión",
            open: false,
            username: "",
            newPost: "",
            posts: [
              {
                title: "Titulo 1",
                description: "Esto es un contenido de prueba..."
              },
              {
                title: "Titulo 2",
                description: "Esto es un contenido de prueba..."
              },
              {
                title: "Titulo 3",
                description: "Esto es un contenido de prueba..."
              },
              {
                title: "Titulo 4",
                description: "Esto es un contenido de prueba..."
              }
            ]
          }
        },
        methods: {
          init() {
            console.log("Happy Hacking ;-)")
          },
          post() {
            if (this.newPost) {
              const post = {
                title: this.username ? `@${this.username}` : '@newUser',
                description: this.newPost
              }

              this.posts.push(post);

              this.newPost = '';
            }
          }
        },
        watch: {
          open(value) {
            if (!!value) {
              this.text = "Cerrar sesión";
            } else {
              this.text = "Iniciar sesión";
              this.username = "";
            }
          },
        },
        computed: {
          classStyle() {
            return !!this.open ? "open" : "closed";
          }
        },
        mounted() {
          this.init()
        },
        template: `
            <div class="container" :class="classStyle">
              <h2>{{ text }}</h2>

              <div v-if="open">
                <p>Hola, {{ username }}</p>

                <form class="add-post" @submit.prevent="post">
                  <input type="text" name="post" placeholder="Nuevo post" v-model="newPost" />
                  <button type=submit >Publicar</button>
                </form>

                <div class="list" >
                  <div class="item" v-for="(item, index) in posts" :key="index">
                    <div class="title">{{ item.title }}</div>
                    <p>{{ item.description }}</p>
                  </div>  
                </div>
              </div>
              <div v-else>
                <label>Username</label>
                <input type="tetx" v-model="username" />
              </div>

              <button @click="open = !open">
                <span v-if="!open">Acceder</span>
                <span v-else>Salir</span>
              </button>
            </div>
        `,
      }).mount("#app")
    </script>

    <style>
      html,
      body {
        height: 100vh;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      #app,
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      button {
        margin-top: 24px;
        border: none;
        background-color: white;
        padding: 8px 24px;
        border-radius: 12px;
      }
      .closed {
        background-color: #eca1a6;
      }
      .open {
        background-color: #b5e7a0;
      }
      .list {
        display: flex;
        flex-direction: column;
      } 
      .item {
        border: 1px solid #000;
        padding: 10px;
        margin-bottom: 5px;
      }
      .title {
        font-weight: bold;
        font-size: 1.3rem;
      }
      .add-post {
        border: 1px solid #000;
        margin-bottom: 25px;
        padding: 20px 10px;
      }

      button[type="submit"] {
        margin: 0;
      }

      .add-post input[type="text"] {
        height: 30px;
        border: none;
        border-radius: 12px;
        background-color: #e8e8e8;
      }
    </style>
  </body>
</html>
