<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Vue js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const app = createApp({
        data() {
          return {
            text: "Hola Vue"
          }
        },
        provide() {
          return {
            otroTexto: this.text
          }
        },
        template: `
          <div>
            {{ text }}
            <otro />
          </div>
        `
      });

      app.component("otro", {
        template: `<tercer />`
      })

      app.component("tercer", {
        inject: {
          otroTexto: {
            from: "otroTexto"
          }
        },
        template: `<div>{{ otroTexto }}</div>`
      })

      const vm = app.mount("#app");
    </script>

    <style>
      
    </style>
  </body>
</html>
