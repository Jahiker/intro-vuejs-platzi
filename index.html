<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Vue js</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app"></div>
    <script>
      const { createApp } = Vue

      const vm = createApp({
        data() {
          return {
            evt: 'click',
            counter: 0
          }
        },
        methods: {
          increment() {
            this.counter++;
          },
          decrement() {
            this.counter--;
          },
          submitForm(e) {
            console.log(event);
            window.localStorage.setItem('counter', this.counter);
          },
          renderCounter() {
            const initialCounter = window.localStorage.getItem('counter');
            if(initialCounter) {
              this.counter = initialCounter;
            }
          }
        },
        mounted() {
          this.renderCounter()
        },
        template: `
            <div>
              <button v-on:click="decrement">-</button>
              <span>{{ counter }}</span>
              <button v-on:[evt]="increment">+</button>

              <br><br>
              <hr>
              <form v-on:submit.prevent.stop="submitForm">
                <button>Guardar</button>
              </form>
            </div>
        `
      }).mount("#app")

    </script>
  </body>
</html>
